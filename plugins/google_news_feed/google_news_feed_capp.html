<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="pkg_name" content="google_news_rss">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News RSS Feed</title>
    <link rel="stylesheet" href="{style.css}">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 350vh;
            font-family: 'Roboto', 'Segoe UI', 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background-color: rgba(44, 62, 80, 0.6);
            border-radius: 20px;
            padding: 25px;
            width: 900px;
            max-height: 80vh;
            margin-left: 20px;
            margin-top: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            color: white;
            overflow-y: auto;
            backdrop-filter: blur(15px);
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 2px solid rgba(52, 73, 94, 0.5);
            padding-bottom: 15px;
            font-size: 28px;
            color: #ecf0f1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 25px 0;
        }

        .news-item {
            background-color: rgba(52, 73, 94, 0.5);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(52, 73, 94, 0.7);
        }

        .news-item a {
            color: #3498db;
            text-decoration: none;
            font-size: 17px;
            line-height: 1.5;
            display: block;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .news-item a:hover {
            color: #2ecc71;
        }

        #loading {
            text-align: center;
            font-size: 20px;
            color: #ecf0f1;
            padding: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Google News</h2>
        <div id="news-list">
            <div id="loading">Loading news...</div>
        </div>
    </div>
    <script src="{app.js}"></script>
</body>
<script>
    const RSS_URL = "https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en";
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
    RSS_URL
    )}`;

    function fetchNews() {
    const newsListElement = document.getElementById("news-list");
    newsListElement.innerHTML = '<div id="loading">Fetching news...</div>';

    fetch(API_URL)
        .then((response) => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
        })
        .then((data) => {
        if (data.status !== "ok") {
            throw new Error("Error fetching RSS feed");
        }
        if (data.items.length === 0) {
            throw new Error("No news items found in the feed");
        }
        let html = '<div class="news-grid">';
        data.items.forEach((item) => {
            html += `
                                <div class="news-item">
                                    <a href="${item.link}" target="_blank">
                                        ${item.title}
                                    </a>
                                </div>
                            `;
        });
        html += "</div>";
        newsListElement.innerHTML = html;
        })
        .catch((error) => {
        console.error("Error fetching news:", error);
        newsListElement.innerHTML = `<p>Error loading news: ${error.message}. Please try again later.</p>
                                                    <p>Technical details: ${error.stack}</p>`;
        });
    }

    fetchNews();
    setInterval(fetchNews, 300000); // Refresh every 5 minutes
    function consumeEvent(event) {
    event.preventDefault();
    event.stopPropagation();
    console.log("Key captured: " + event.key);
    }

    window.addEventListener("keydown", consumeEvent, true);
    window.addEventListener("keyup", consumeEvent, true);

</script>
</html>
